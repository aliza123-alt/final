<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gallery-container">
    <div id="image">
      Hover over an image below to display here.
    </div>

    <div id="gallery">
      <img class="thumbnail" src="sunset.jpeg" alt="Beautiful Sunset" tabindex="0">
      <img class="thumbnail" src="mountain.jpeg" alt="Mountain View" tabindex="1">
      <img class="thumbnail" src="skyline.jpeg" alt="City Skyline" tabindex="2">
      <img class="thumbnail" src="forest.jpeg" alt="Forest Path" tabindex="3">
      <img class="thumbnail" src="ocean.jpeg" alt="Ocean Waves" tabindex="4">
      <img class="thumbnail" src="tulip.jpeg" alt="Beautiful tulip flowers" tabindex="5">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
